services:
  - type: web
    name: guided-imagery
    runtime: python
    buildCommand: |
      cd frontend && npm install && npm run build && cd ../backend && pip install -r requirements.txt
    startCommand: cd backend && python main.py
    envVars:
      - key: GOOGLE_API_KEY
        sync: false
      - key: ELEVEN_API_KEY
        sync: false
      - key: PORT
        value: 10000
      - key: PYTHONIOENCODING
        value: utf-8
